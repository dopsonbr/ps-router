server:
  port: 8060

spring:
  application:
    name: router
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: router
      retry:
        initial-interval: 2000
        max-interval: 10000
        multiplier: 2
        max-attempts: 10

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

management:
  security:
    enabled: false

security:
  basic:
    enabled: false

endpoints:
 shutdown:
  enabled: true

---
spring:
  profiles: docker

eureka:
  instance:
    hostname: router
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://eureka_server:8761/eureka/

